<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS External ke 2</title>
</head>
<body>
    <form id="kalkulator">
        Angka 1 :
        <input type="text" name="angka1" placeholder="Masukkan Angka pertama"><br>
        Angka 2 :
        <input type="text" name="angka2" placeholder="Masukkan Angka kedua"><br><br>
        Hasil :
        <input type="text" name="hasil" value="" disabled><br><br>
        <button type="button" name="" onclick="tambah()">+</button>
        <button type="button" name="" onclick="kurang()">-</button>
        <button type="button" name="" onclick="kali()">x</button>
        <button type="button" name="" onclick="bagi()">/</button>
        <button type="button" name="" onclick="pangkat()">^</button>
        <button type="button" name="" onclick="modulus()">%</button>
    </form>
    <script src="JS/kalkulator.js">
        
    </script>
</body>
</html>
