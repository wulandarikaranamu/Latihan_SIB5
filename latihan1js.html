<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ini adalah dokumen javascript
        //didalam JS biasanya setelah deklarasi suatu syntax, harus diakhiri tanda ;
        // var adalah deklarasi untuk awalan variable didalam JS
        var nama = "Budi Santoso";
        document.write("Assalamualaikum " + nama);

        //kode diatas adalah contoh pendeklarasian variable
        document.write("<br>");
        //deklarasi varible menggunakan let
        let produk = "TV"; //tipe data String atau Varchar
        let harga = 500000; //tipe data integer, jika ingin menggunakan bilangan real maka gunakan float
        // cetak
        document.write("Produk " + produk + " dengan Harga Rp. " + harga);
        document.write("<br>");
        //deklarasi varibel const
        var jari2 = 15;
        const PHI = 3.14;
        let keliling = 2 * PHI * jari2;
        let luas = PHI * jari2 * jari2;
        document.write("Keliling lingkaran dengan jari - jari " + jari2 + " = " + keliling);
        document.write("<br>");
        document.write("Luas dari lingkaran dengan jari - jari " + jari2 + " = " + luas);

    </script>
</body>
</html>
