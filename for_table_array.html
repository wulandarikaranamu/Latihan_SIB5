<script>
  let s1 = { nama: "Andi", nilai: 80 };
  let s2 = { nama: "Ana", nilai: 90 };
  let s3 = { nama: "Ani", nilai: 70 };
  let s4 = { nama: "Ari", nilai: 60 };
  let s5 = { nama: "Ali", nilai: 50 };

  let siswa = [s1, s2, s3, s4, s5];
</script>
<table style="padding: 10; text-align: center; width: 100%">
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Nilai</th>
      <th>Keterangan</th>
      <th>Grade</th>
    </tr>
  </thead>
  <script>
    var no = 1;
    for (s of siswa) {
      //ternary menyatakan lulus atau tidak
      let ket = s.nilai >= 60 ? "lulus" : "gagal";

      //tambahkan if multi kondisi untuk mengetahui grade
      let grade = " ";
      if (s.nilai > 85 && s.niali <= 100) grade = "A";
      else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
      else if (s.nilai >= 60 && s.nilai <= 75) grade = "C";
      else if (s.nilai > 30 && s.nilai < 60) grade = "D";
      else if (s.nilai >= 0 && s.nilai <= 30) grade = "E";
      else grade = " ";

      document.write(`<tr bgcolor="choclate">
                <td>${no++}</td>
                <td>${s.nama}</td>
                <td>${s.nilai}</td>
                <td>${ket}</td>
                <td>${grade}</td>
            </tr>`);
    }
  </script>
</table>
