<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi dan Event Handler</title>
  </head>
  <body>
    <form id="frm">
      Nama : <input type="text" name="nama" placeholder="Silahkan masukkan nama" /><br />
      Kelas : <input type="text" name="kelas" placeholder="Silahkan masukkan kelas" /><br />
      <input type="button" name="proses" value="salam" onclick="salam()" />
      <!--ini contoh event Handler -->

      <h2 id="hasil"></h2>
    </form>
    <script>
      function salam() {
        let siswa = document.getElementById('frm').nama.value;
        let kelas = document.getElementById('frm').kelas.value;
        let input = "Selamat Pagi" + siswa + "<br> kelas" + kelas;
        let no_input = "Maaf nama dan kelas anda belum terisi";
        let hasil = (siswa && kelas != "") ? input : no_input;

        document.getElementById("hasil").innerHTML = hasil;
      }
    </script>
  </body>
</html>
